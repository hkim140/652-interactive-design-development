<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <title>Bootstrap Mix Columns Example</title>
    
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- My external stylesheet -->
  <link href="style.css" rel="stylesheet" type="text/css">
  
  </head>

  <body>

  <!--container-fluid with multiple responsive columns-->
        <div class="container-fluid">
          <div class="row">
            <div class="col">
                This picture of a sloth starts out big (12 columns) at the lg breakpoint, then becomes smaller (6 columns) at the md breakpoint, then even smaller (3 cols) at the small breakpoint.
            </div>
            <div class="col-sm-3 col-md-6 col-lg-12">
                <img src="https://assets.answersingenesis.org/img/cms/content/contentnode/og_image/sloths-slow-on-purpose.jpg" width="100%">
            </div>
          </div>
        </div>
      
 <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
  </body>

</html>
